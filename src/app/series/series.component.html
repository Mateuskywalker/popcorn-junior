<app-input (value)="setInputValue($event)"
           [ngClass]="{'hidden': value == ''}" 
           #input>
</app-input>

<div class="series-parent">
    <app-serie [series]="indivualshows | FilterByName: value" 
               (loadMore)="loadMoreMethod($event)"
               [inputValue]="value"
               (dados)="getDetails($event)">
    </app-serie>
</div>
