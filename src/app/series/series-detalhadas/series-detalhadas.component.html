<div class="container-detalhada row">
    <img class="imagem col-md-6" [src]="serie.images.poster" alt="Poster da série">
    <div class="detalhes col-md-6">
      <h2 class="title -titleseriered">{{serie.title}}</h2>
      <p class="sinopse">{{serie.synopsis}}</p>
      <div class="numbers">
        <span class="temporadas">Número de temporadas: {{serie.num_seasons}}</span>
        <span class="temporadas">Ano de produção: {{serie.year}}</span>
      </div>
    </div>
</div>
